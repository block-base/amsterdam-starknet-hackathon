<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Snaps!</title>
    <link rel="icon" type="image/svg" href="./images/icon.svg" />
    <style>
      .container {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>StarkMask</h2>
      <h3>StarkMask is Metamask Adapter for StarkNet. It Brings All EVM User to StarkNet!!</h3>
      <h4>Connect to StarkMask</h4>
      <button class="connect">Connect</button>
      <p id="starkKey"></p>
      <h4>Create Account</h4>
      <button class="createAccount">Create</button>
      <p id="account"></p>
      <h4>Mint 100 Test Token</h4>
      <button class="mint">Not Yet</button>
      <h4>Transfer Test Token</h4>
      <button class="transfer">Not Yet</button>
    </div>
  </body>

  <script src="./functions.js"></script>
  <script>
    const snapId = `local:${window.location.href}`;

    const connectButton = document.querySelector("button.connect");
    const createAccountButton = document.querySelector("button.createAccount");
    const mintButton = document.querySelector("button.mint");
    const transferButton = document.querySelector("button.transfer");
    connectButton.addEventListener("click", connect);
    createAccountButton.addEventListener("click", createAccount);
    mintButton.addEventListener("click", mint);
    transferButton.addEventListener("click", transfer);
  </script>
</html>
